<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>

    <link rel="shortcut icon" href="./assets/fortune-cookie.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>

            <button id="fortune-cookie">
                <img src="./assets/fortune-cookie.svg" alt="Biscoito da sorte">                                      
            </button>
        </div>

        <div class="fortune hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div id="cookie-message">
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>

            <div id="opened-cookie">
                <img src="./assets/opened-cookie.svg" alt="Biscoito aberto">               
            </div>

            <button id="open-cookie">Abrir outro biscoito</button>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
